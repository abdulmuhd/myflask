<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>View Product</title>
  <link rel="stylesheet" href="static/bootstrap.min.css" type="text/css" media="all" />
 <style type="text/css" media="all">
 body{
   text-align: center;
 }
   .thumbnail{
     width: 100%;
     height: 180px;
   }
.btn{
  margin: 10px;
  width: 60%;
}
 </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">ArewaPro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>    
    </ul>
  </div>  
</nav>
 <div class="container p-3">

   <img class="thumbnail" src="{{data['image']}}" alt="image" />
 </div>
 <br />
 <h5>{{data['title']}}</h5>
 <button class="btn btn-danger">Buy Now</button>
 <br />
 <div class="container">
    <table class="table">
   <tr>
     <td>Price</td>
     <td>${{data['price']}}</td>
   </tr>
   <tr>
     <td>Category</td>
     <td>{{data['category']}}</td>
   </tr>
   <tr>
     <td colspan="2">{{data['description']}}</td>
   </tr>
   <tr>
     <td>Rating</td>
     <td>{{data['rating']['rate']}}</td>
   </tr>
   <tr>
     <td>Count</td>
     <td>{{data['rating']['count']}}</td>
   </tr>
 </table>
 </div>

</body>
</html>
